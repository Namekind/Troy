<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troy ü™ñ Firebase CRUD App</title>
    <link rel="icon" type="image/png" href="/troy.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-3">
        <h1>Troy ü™ñ CRUD App üõ°Ô∏èüî•üçå<i class="fas fa-database"></i></h1>
        <hr>

<div class="mb-3">
  <h5>Create Collection & Document</h5>
  <form id="create-form">
    <div class="mb-3">
      <label for="collectionName" class="form-label">Collection Name:</label>
      <input type="text" class="form-control" id="collectionName" placeholder="Enter collection name">
    </div>
    <div class="mb-3">
      <label for="documentName" class="form-label">Document Name:</label>
      <input type="text" class="form-control" id="documentName" placeholder="Enter document name">
    </div>

<div id="field-container">
  <div class="mb-3 field-group">
    <label for="fieldName" class="form-label">Field Name:</label>
    <input type="text" class="form-control" name="fieldName" placeholder="Enter field name">
    <label for="fieldValue" class="form-label">Field Value:</label>
    <input type="text" class="form-control" name="fieldValue" placeholder="Enter field value">
  </div>
</div>

<button type="button" class="btn btn-secondary" id="addFieldBtn"><i class="fas fa-plus"></i> Add More Fields</button>

    
    <button type="submit" class="btn btn-primary" id="createBtn"><i class="fas fa-plus-circle"></i> Create</button>
  </form>
</div>


        <div class="mb-3">
            <h5>Update Field</h5>
            <form id="update-form">
                <div class="mb-3">
                    <label for="updateCollectionName" class="form-label">Collection Name:</label>
                    <input type="text" class="form-control" id="updateCollectionName" placeholder="Enter collection name">
                </div>
                <div class="mb-3">
                    <label for="updateDocumentName" class="form-label">Document Name:</label>
                    <input type="text" class="form-control" id="updateDocumentName" placeholder="Enter document name">
                </div>
                <div class="mb-3">
                    <label for="updateFieldName" class="form-label">Field Name:</label>
                    <input type="text" class="form-control" id="updateFieldName" placeholder="Enter field name">
                </div>
                <div class="mb-3">
                    <label for="updateFieldValue" class="form-label">New Field Value:</label>
                    <input type="text" class="form-control" id="updateFieldValue" placeholder="Enter new field value">
                </div>
                <button type="submit" class="btn btn-warning" id="updateBtn"><i class="fas fa-edit"></i> Update</button>
            </form>
        </div>

        <div id="message-area" class="alert alert-dismissible fade show d-none" role="alert">
            <span id="message-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
               </div> 

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>


<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
<script src="index.js"></script>
</body>
</html>
